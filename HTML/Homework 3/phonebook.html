<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: maroon;
        }
        .phonebooktable {
            margin: 8px 0 0 5px;
        }
        table, th, td {
            border-collapse: collapse;
            border: dashed 1px black;
            padding: 5px 10px 5px 10px;
            column-width: 100%;
        }
    </style>
</head>
<body>
    <div class="phonebooktable">
        <table>
            <tr>
                <th class="title">Name</th>
                <th class="title">Tel no.</th>
            </tr>
            <tr>
                <td class="item">TA Tle</td>
                <td class="item">083-4284942</td>
            </tr>
            <tr>
                <td class="item">KFC</td>
                <td class="item">1150</td>
            </tr>
            <tr>
                <td class="item">Pizza Hut</td>
                <td class="item">1112</td>
            </tr>
            <tr>
                <td class="item">Yayoi-ยาโยอิ</td>
                <td class="item">1642</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
